<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Shopping Bag • Two Dots</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:'Poppins',sans-serif; background:#f9f9f9; overflow-x:hidden; min-height:100vh; }

    /* Header */
    .header {
      position:sticky; top:0; background:white; z-index:99;
      box-shadow:0 2px 12px rgba(0,0,0,0.08); padding:15px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .back-btn { font-size:26px; color:#333; cursor:pointer; }
    .page-title { font-size:20px; font-weight:700; color:#222; }
    .cart-icon-link { position:relative; display:inline-block; color:#555; }
    .cart-badge {
      position:absolute; top:-8px; right:-10px;
      background:#e91e63; color:white; font-size:11px; font-weight:600;
      width:20px; height:20px; border-radius:50%; display:flex;
      align-items:center; justify-content:center;
    }

    /* Empty State - Perfectly Centered */
    .empty-cart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 40px 20px;
    }
    .empty-cart i {
      font-size: 80px;
      color: #ddd;
      margin-bottom: 24px;
    }
    .empty-cart h2 {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 12px;
    }
    .empty-cart p {
      font-size: 15px;
      color: #777;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .start-shopping-btn {
      background: #00b3a6;
      color: white;
      padding: 16px 40px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(0,179,166,0.4);
      transition: all 0.3s;
    }
    .start-shopping-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,179,166,0.5);
    }

    /* Cart Items (same beautiful style as before) */
    .cart-item {
      background:white; margin:16px 15px; border-radius:18px;
      overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,0.1);
      display:flex; align-items:center; gap:16px;
      transition:transform 0.2s;
    }
    .cart-item:hover { transform:translateY(-2px); }
    .cart-item img { width:120px; height:150px; object-fit:cover; }
    .cart-item-info { flex:1; padding:6px 0; }
    .cart-item-name {
      font-size:15px; font-weight:600; color:#222; margin-bottom:4px;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .size-tag { font-size:13px; color:#666; margin:6px 0; }
    .qty-controls { display:flex; align-items:center; gap:12px; margin:12px 0; }
    .qty-btn {
      width:38px; height:38px; border-radius:10px; border:none;
      font-size:20px; font-weight:600; cursor:pointer;
    }
    .qty-minus { background:#f0f0f0; color:#666; }
    .qty-plus { background:#e6f7f6; color:#00b3a6; border:2px solid #00b3a6; }
    .qty-num { min-width:36px; text-align:center; font-weight:700; font-size:16px; }
    .item-price { font-size:18px; font-weight:700; color:#00b3a6; }
    .remove-btn { color:#e91e63; font-size:13px; background:none; border:none; cursor:pointer; margin-top:8px; font-weight:500; }

    /* Summary & Checkout */
    .summary-card {
      background:white; margin:20px 15px; padding:20px;
      border-radius:18px; box-shadow:0 6px 18px rgba(0,0,0,0.1);
    }
    .summary-row {
      display:flex; justify-content:space-between; font-size:16px;
      padding:10px 0; border-bottom:1px solid #f0f0f0;
    }
    .summary-row:last-child { border:none; font-weight:700; font-size:18px; color:#00b3a6; }
    .checkout-btn {
      position:fixed; bottom:82px; left:15px; right:15px;
      background:#00b3a6; color:white; padding:18px;
      border-radius:20px; border:none; font-weight:700; font-size:17px;
      box-shadow:0 10px 30px rgba(0,179,166,0.4); z-index:98;
      letter-spacing:0.5px;
    }

    /* Bottom Nav */
    .bottom-nav {
      position:fixed; left:12px; right:12px; bottom:14px;
      height:68px; background:white; border-radius:24px;
      display:flex; box-shadow:0 12px 35px rgba(0,0,0,0.2); z-index:1000;
    }
    .nav-item { flex:1; text-align:center; padding:10px 0; color:#888; font-size:11px; text-decoration:none; }
    .nav-item.active { color:#00b3a6; }
    .nav-item i { font-size:24px; display:block; margin-bottom:4px; }

    /* Hide content when empty */
    .content-when-not-empty { display:none; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="back-btn" onclick="history.back()">
      <i class="fas fa-arrow-left"></i>
    </div>
    <h1 class="page-title">My Bag</h1>
    <a href="cart.html" class="cart-icon-link">
      <i class="fas fa-shopping-bag"></i>
      <span class="cart-badge">0</span>
    </a>
  </header>

  <!-- EMPTY STATE - Centered on screen -->
  <div class="empty-cart" id="emptyState">
    <i class="fas fa-shopping-bag"></i>
    <h2>Your bag is empty</h2>
    <p>Looks like you haven't added anything yet.<br>Start shopping and fill it up!</p>
    <a href="index.html" class="start-shopping-btn">Start Shopping</a>
  </div>

  <!-- CART CONTENT (only visible when items exist) -->
  <div class="content-when-not-empty" id="cartContent">
    <div id="cartItems"></div>

    <div class="summary-card">
      <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal">₹0</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span>FREE</span>
      </div>
      <div class="summary-row">
        <span>Total</span>
        <span id="totalAmount">₹0</span>
      </div>
    </div>

    <button class="checkout-btn" onclick="location.href='checkout.html'">
  PROCEED TO CHECKOUT
</button>

  </div>
<!-- BOTTOM NAVIGATION - PROFILE ICON -->
<div class="bottom-nav">
  <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
  <a href="categories.html" class="nav-item"><i class="fas fa-th-large"></i><span>Shop</span></a>
  <a href="cart.html" class="nav-item"><i class="fas fa-shopping-bag"></i><span>Bag</span></a>
  
  <!-- SMART PROFILE BUTTON -->
  <a href="login.html" id="profileBottomBtn" class="nav-item">
    <div id="profileAvatar" style="width:32px;height:32px;border-radius:50%;overflow:hidden;margin:0 auto 4px;background:#ddd;border:3px solid #00b3a6;">
      <img id="profileAvatarImg" src="https://via.placeholder.com/80/ddd/999?text=?" style="width:100%;height:100%;object-fit:cover;">
    </div>
    <span id="profileText">Account</span>
  </a>
</div>

  
    <script src="script.js"></script>
<script>
  // Only run renderCart and update badge – DO NOT redefine renderCart!
  document.addEventListener("DOMContentLoaded", () => {
    updateCartBadge();
    renderCart(); // This now uses the correct function from script.js
  });
</script>
  </script>
</body>
</html>
