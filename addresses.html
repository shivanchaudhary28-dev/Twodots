<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Addresses • Two Dots</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root { --primary: #00d4c4; --delete: #e91e63; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f9f9f9; color: #333; min-height: 100vh; }

    .header { 
      position: sticky; 
      top: 0; 
      background: #fff; 
      z-index: 100; 
      padding: 14px 16px; 
      display: flex; 
      align-items: center; 
      box-shadow: 0 2px 12px rgba(0,0,0,0.08); 
    }
    .back-arrow { 
      width: 42px; 
      height: 42px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: #f0fdfc; 
      border-radius: 50%; 
      color: var(--primary); 
      font-size: 21px; 
      cursor: pointer; 
    }
    .title { 
      font-size: 20px; 
      font-weight: 700; 
      color: var(--primary); 
      margin-left: 12px; 
    }

    .container { 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px 16px; 
    }

    .address-card {
      background: white; 
      border-radius: 18px; 
      padding: 20px; 
      margin-bottom: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08); 
      border: 2px solid transparent; 
      position: relative;
    }
    .address-card.default { 
      border-color: var(--primary); 
    }
    .default-badge {
      position: absolute; 
      top: 12px; 
      right: 12px;
      background: var(--primary); 
      color: white; 
      font-size: 12px; 
      padding: 5px 12px; 
      border-radius: 20px; 
      font-weight: 600;
    }
    .address-name { 
      font-weight: 700; 
      font-size: 17px; 
      margin-bottom: 8px; 
    }
    .address-details { 
      line-height: 1.7; 
      font-size: 15px; 
      color: #444; 
    }
    .address-phone { 
      margin-top: 8px; 
      font-weight: 600; 
      color: #222; 
    }

    .address-actions { 
      margin-top: 16px; 
      display: flex; 
      gap: 12px; 
    }
    .btn { 
      padding: 9px 20px; 
      border-radius: 50px; 
      font-size: 14px; 
      cursor: pointer; 
      border: 1.5px solid var(--primary); 
      background: transparent; 
      color: var(--primary); 
      font-weight: 500; 
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: var(--primary);
      color: white;
    }
    .btn.delete { 
      color: var(--delete); 
      border-color: var(--delete); 
    }
    .btn.delete:hover {
      background: var(--delete);
      color: white;
    }

    .add-btn { 
      width: 100%; 
      padding: 18px; 
      background: var(--primary); 
      color: white; 
      border: none; 
      border-radius: 50px; 
      font-size: 17px; 
      font-weight: 700; 
      cursor: pointer; 
      margin: 20px 0; 
      box-shadow: 0 10px 30px rgba(0,212,196,0.4);
      transition: transform 0.2s ease;
    }
    .add-btn:hover {
      transform: translateY(-2px);
    }

    .empty-state { 
      text-align: center; 
      padding: 100px 20px; 
      color: #888; 
    }
    .empty-state i { 
      font-size: 80px; 
      margin-bottom: 20px; 
      opacity: 0.25; 
    }
    .empty-state h3 { 
      font-size: 23px; 
      margin: 16px 0; 
      color: #555; 
    }
    .empty-state p { 
      font-size: 15.5px; 
      margin-bottom: 32px; 
      color: #777; 
    }
    .continue-btn { 
      background: var(--primary); 
      color: white; 
      border: none; 
      padding: 17px 44px; 
      border-radius: 50px; 
      font-size: 17px; 
      font-weight: 700; 
      cursor: pointer; 
      transition: transform 0.2s ease;
    }
    .continue-btn:hover {
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal { 
      display: none; 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.6); 
      z-index: 1000; 
      align-items: center; 
      justify-content: center; 
      padding: 16px;
    }
    .modal.active { 
      display: flex; 
    }
    .modal-content { 
      background: white; 
      width: 100%; 
      max-width: 500px; 
      border-radius: 20px; 
      padding: 24px; 
      max-height: 90vh; 
      overflow-y: auto; 
    }
    .modal-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 20px; 
    }
    .modal-header h2 { 
      font-size: 21px; 
      color: var(--primary); 
    }
    .close-btn { 
      font-size: 30px; 
      cursor: pointer; 
      color: #aaa; 
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #666;
    }
    .form-group { 
      margin-bottom: 16px; 
    }
    .form-group label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 500; 
    }
    .form-group input { 
      width: 100%; 
      padding: 14px; 
      border: 1.5px solid #ddd; 
      border-radius: 12px; 
      font-size: 15px; 
      font-family: 'Poppins', sans-serif; 
      transition: border-color 0.3s ease;
    }
    .form-group input:focus { 
      outline: none; 
      border-color: var(--primary); 
    }
    .btn-primary { 
      width: 100%; 
      padding: 16px; 
      background: var(--primary); 
      color: white; 
      border: none; 
      border-radius: 50px; 
      font-size: 16px; 
      font-weight: 600; 
      cursor: pointer; 
      margin-top: 10px; 
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #00c4b4;
    }
    .set-default { 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      margin: 16px 0; 
      font-size: 15px; 
    }
    .set-default input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="back-arrow" onclick="history.back()">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="title">Saved Addresses</div>
  </div>

  <div class="container">
    <div id="addressesList"></div>

    <button class="add-btn" onclick="openModal()">
      <i class="fas fa-plus"></i> Add New Address
    </button>

    <div id="emptyState" class="empty-state">
      <i class="fas fa-map-marker-alt"></i>
      <h3>No addresses saved yet</h3>
      <p>Add your delivery address to checkout faster!</p>
      <button class="continue-btn" onclick="location.href='index.html'">Continue Shopping</button>
    </div>
  </div>

  <!-- Add/Edit Address Modal -->
  <div id="addressModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Address</h2>
        <span class="close-btn" onclick="closeModal()">×</span>
      </div>
      <form id="addressForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label>House No., Building, Street, Area</label>
          <input type="text" id="house" placeholder="Enter your complete address" required>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" id="city" placeholder="Enter your city" required>
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" id="state" placeholder="Enter your state" required>
        </div>
        <div class="form-group">
          <label>Pincode</label>
          <input type="text" id="pincode" placeholder="Enter 6-digit pincode" required maxlength="6">
        </div>
        <div class="set-default">
          <input type="checkbox" id="default">
          <label for="default">Set as default address</label>
        </div>
        <button type="submit" class="btn-primary">Save Address</button>
      </form>
    </div>
  </div>

  <script>
    let user = JSON.parse(localStorage.getItem("twoDotsUser") || "{}");
    let addresses = user.addresses || [];
    let editingIndex = -1;

    // Clean existing address data
    addresses = addresses.map(addr => {
      if (typeof addr.house === "string" && addr.house.includes("{addr.city}")) {
        addr.house = addr.house.split("\\(")[0].trim();
      }
      return addr;
    });

    const addressesList = document.getElementById("addressesList");
    const emptyState = document.getElementById("emptyState");
    const modal = document.getElementById("addressModal");
    const modalTitle = document.getElementById("modalTitle");
    const form = document.getElementById("addressForm");

    function renderAddresses() {
      if (addresses.length === 0) {
        emptyState.style.display = "block";
        addressesList.innerHTML = "";
        return;
      }
      emptyState.style.display = "none";

      addressesList.innerHTML = addresses.map((addr, index) => `
        <div class="address-card ${addr.default ? 'default' : ''}">
          ${addr.default ? '<div class="default-badge">Default</div>' : ''}
          <div class="address-name">${addr.name || "Name"}</div>
          <div class="address-details">
            ${addr.house || "House/Building/Apartment"}<br>
            ${addr.city || "City"}, ${addr.state || "State"} - ${addr.pincode || "000000"}
            <div class="address-phone">Phone: ${addr.phone || "0000000000"}</div>
          </div>
          <div class="address-actions">
            <button class="btn" onclick="editAddress(${index})">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn delete" onclick="deleteAddress(${index})">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
      `).join("");
    }

    function openModal() {
      editingIndex = -1;
      modalTitle.textContent = "Add New Address";
      form.reset();
      document.getElementById("default").checked = addresses.length === 0;
      modal.classList.add("active");
    }

    function closeModal() {
      modal.classList.remove("active");
    }

    function editAddress(index) {
      editingIndex = index;
      const address = addresses[index];
      modalTitle.textContent = "Edit Address";
      document.getElementById("name").value = address.name || "";
      document.getElementById("phone").value = address.phone || "";
      document.getElementById("house").value = address.house || "";
      document.getElementById("city").value = address.city || "";
      document.getElementById("state").value = address.state || "";
      document.getElementById("pincode").value = address.pincode || "";
      document.getElementById("default").checked = !!address.default;
      modal.classList.add("active");
    }

    function deleteAddress(index) {
      if (confirm("Are you sure you want to delete this address?")) {
        addresses.splice(index, 1);
        // If we deleted the default address, set the first one as default
        if (addresses.length > 0 && !addresses.some(addr => addr.default)) {
          addresses[0].default = true;
        }
        saveAddresses();
      }
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const newAddress = {
        name: document.getElementById("name").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        house: document.getElementById("house").value.trim(),
        city: document.getElementById("city").value.trim(),
        state: document.getElementById("state").value.trim(),
        pincode: document.getElementById("pincode").value.trim(),
        default: document.getElementById("default").checked
      };

      // If setting as default, remove default from all other addresses
      if (newAddress.default) {
        addresses.forEach(addr => addr.default = false);
      }

      if (editingIndex === -1) {
        // Add new address
        addresses.push(newAddress);
      } else {
        // Update existing address
        addresses[editingIndex] = newAddress;
      }

      saveAddresses();
      closeModal();
    });

    function saveAddresses() {
      user.addresses = addresses;
      localStorage.setItem("twoDotsUser", JSON.stringify(user));
      renderAddresses();
    }

    // Close modal when clicking outside
    modal.addEventListener("click", function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Initialize the page
    renderAddresses();
  </script>
</body>
</html>
